<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Week5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Registrasi')">Registrasi</button>
        <button class="tablink" onclick="openTab(event, 'List')">List Pendaftar</button>
    </div>

    <div id="Registrasi" class="tabcontent">
        <h3>Registrasi</h3>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required minlength="10"><br><br>
            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required min="25"><br><br>
            <label for="uangSangu">Uang Sangu (Rp):</label>
            <input type="number" id="uangSaku" name="uangSaku" required min="100000" max="1000000"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="List" class="tabcontent">
        <h3>List Pendaftar</h3>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Saku (Rp)</th>
                </tr>
            </thead>
            <tbody id="pendaftarBody"></tbody>
        </table>
        <p id="resume"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
